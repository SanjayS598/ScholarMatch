<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        #content {
            background: #1E2124;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Scholarship Results</h1>
    <div id="content"></div>
    <script>
        // Convert the markdown content (passed in as md_content) to HTML and display it
        var mdContent = `{{ md_content }}`;
        document.getElementById("content").innerHTML = marked.parse(mdContent);
    </script>
</body>
</html>
