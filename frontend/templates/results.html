<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        /* Keep original dark color scheme and add animations */
        body {
            font-family: "Arial", sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            /* Subtle background pulse animation retaining dark tones */
            animation: bgPulse 20s infinite alternate;
        }
        @keyframes bgPulse {
            0% { background-color: #2C2F33; }
            100% { background-color: #23272A; }
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            animation: fadeInDown 1.5s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #content {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: #1E2124;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: left;
            animation: popIn 1s ease-out;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            80% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Scholarship Results</h1>
    <div id="content"></div>
    <script>
        var mdContent = `{{ md_content }}`;
        document.getElementById("content").innerHTML = marked.parse(mdContent);
    </script>
</body>
</html>
